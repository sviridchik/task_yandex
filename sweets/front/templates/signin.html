{% extends 'base.html' %}
{% block title %}
    SignIn - {{ block.super }}
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-9">
            <h4>SignIn</h4>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-block">SignIn</button>
            </form>

        </div>
    </div>
{% endblock %}
