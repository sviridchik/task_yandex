<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Sweets</h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Поиск
        </button>
    </nav>
    <nav class="my-2 my-md-0 mr-md-3">
        {% if request.user.is_authenticated %}
            <form class="d-flex" method="post">
                {% csrf_token %}
                <input class="form-control me-2" type="search" placeholder="Промокод" aria-label="Promocode"
                       name="promocode">
                <button class="btn btn-outline-success" type="submit">Ввести</button>
            </form>
        {% endif %}
        <a class="p-2 text-dark" href="/quiz">Квиз</a>
        <a class="p-2 text-dark" href="/home">Домашняя страница</a>
        <a class="p-2 text-dark" href="/contact">Контакты</a>
        <a class="p-2 text-dark">{{ request.user }}</a>

    </nav>
</div>
