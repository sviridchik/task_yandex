version: "3"

services:
  db:
    image: postgres
    volumes:
      - ./db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always
  web:
    build: .
    command: bash -c "
      python sweets/manage.py migrate &&
      python sweets/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8080:8000"
    depends_on:
      - db
    restart: always
